<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Github-Finder</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.css" type="text/css" media="screen" />
    </head>
    <body>
        <nav class="navbar  navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">Github Finder</a>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Search GitHub Users</h1>
                <p class="lead">Enter a username to fetch a user profile and repos </p>
                <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username.." />
            </div>
        </div>
        <br />
        <div id="profile">

        </div>


        <footer class="mt-5 p-1 text-center bg-secondary text-white">
            GitHub Finder &copy;
        </footer>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script type="text/javascript" src="github.js"></script>
        <script type="text/javascript" src="ui.js"></script>
        <script type="text/javascript" src="app.js"></script>



    </body>
</html>
